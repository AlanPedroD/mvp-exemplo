<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MVP Interativo — Gradiente Fixo</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html,body { height:100%; }

    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      background: radial-gradient(circle at center, #6a11cb 0%, #2575fc 100%);
    }

    /* Área central (opcional) */
    .stage {
      position: relative;
      width: min(1200px, 95%);
      height: min(720px, 90%);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Hotspot */
    .hotspot {
      width:56px; height:56px;
      border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      font-weight:700;
      cursor:pointer;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.15);
      border: 2px solid #fff;
      color: #fff;
      transition: transform .18s ease, background .18s ease;
    }

    .hotspot:hover {
      transform: translate(-50%, -50%) scale(1.1);
      background: rgba(255,255,255,0.25);
    }

    /* Modal */
    .modal {
      display:none;
      position:fixed; inset:0;
      background: rgba(0,0,0,0.3);
      align-items:center; justify-content:center;
      padding:24px;
      z-index:100;
    }

    .modal-content {
      position:relative;
      background: #fff;
      border-radius:12px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      overflow:hidden;
      max-width: 92vw;
      max-height: 84vh;
      animation: pop .25s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity:0; }
      to   { transform: scale(1); opacity:1; }
    }

    .modal-content img {
      display:block;
      max-width: calc(90vw - 40px);
      max-height: calc(72vh - 40px);
      width:auto; height:auto;
    }

    /* Botão X bem visível */
    .close-btn {
      position:absolute;
      top:10px; right:10px;
      width:40px; height:40px;
      border-radius:50%;
      background: rgba(0,0,0,0.8);
      color:#fff;
      font-size:24px;
      font-weight:700;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition: background .2s ease;
    }

    .close-btn:hover {
      background: rgba(220,38,38,0.9); /* vermelho ao passar o mouse */
    }
  </style>
</head>
<body>

  <div class="stage">
    <!-- Hotspot -->
    <div class="hotspot" id="hotspot">+</div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <img src="imagens/img-mvp.jpg" alt="Visualização da imagem" />
    </div>
  </div>

  <script>
    const hotspot = document.getElementById('hotspot');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('closeBtn');

    hotspot.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    closeBtn.addEventListener('click', closeModal);

    modal.addEventListener('click', (e) => {
      if(e.target === modal) closeModal();
    });

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
